services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: persian_analytics_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: persian_analytics
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # ============================================
  # Redis Cache & Message Broker
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: persian_analytics_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # ============================================
  # FastAPI Backend - DEVELOPMENT MODE
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: persian_analytics_backend
    restart: unless-stopped
    # DEVELOPMENT: Added --reload for hot reload
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env.docker
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/persian_analytics
      - DATABASE_SYNC_URL=postgresql://postgres:postgres@postgres:5432/persian_analytics
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    ports:
      - "8000:8000"
    volumes:
      # DEVELOPMENT: Removed :ro for live editing
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  # ============================================
  # Celery Worker - DEVELOPMENT MODE
  # ============================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: persian_analytics_celery
    restart: unless-stopped
    command: celery -A app.services.celery_app worker --loglevel=info
    env_file:
      - .env.docker
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/persian_analytics
      - DATABASE_SYNC_URL=postgresql://postgres:postgres@postgres:5432/persian_analytics
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      # DEVELOPMENT: Removed :ro for live editing
      - ./app:/app/app
    depends_on:
      - backend
      - redis
    networks:
      - app_network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  app_network:
    driver: bridge
